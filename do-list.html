<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Список дел</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/styles.css">	
		<link rel="stylesheet" href="css/main.css">			
	</head>
	<body>
		<div class="container dolist-container">
			<h1 class="visually-hidden">Список дел</h1>
			<section class="dolist-col">
				<h2 class="dolist-col__title js-dolist-title title reset">Список дел:</h2>

				<p class="list-null js-null reset">Список пуст...</p>

				<ul class="dolist-list js-list list-style-reset"></ul>
			</section>
			
			<section class="newdo-col">
				<h2 class="newdo-col__title title reset">Добавить новое дело:</h2>

				<form class="js-form form-main">
					<div class="newdo-name">
						<label for="js-newdo-name" class="newdo-name-label js-name-label" aria-label="Название дела">* Название:</label> 

						<input type="text" class="newdo-name__title" id="js-newdo-name" required size="40">
					</div>

					<div class="newdo-description">
						<label for="js-newdo-desc" class="newdo-description-label js-desc-label" aria-label="Описание дела">* Описание:</label>

						<textarea class="newdo-description__desc" id="js-newdo-desc" required maxlength="1000"></textarea>
					</div>

					<button type="submit" id="btn-add" title="Добавить дело" aria-label="Добавить дело">Добавить дело</button>
				</form>
			</section>
		</div>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="js/script.js"></script>
		<!-- <script src="js/purejs.js"></script> -->
	</body>
</html>
